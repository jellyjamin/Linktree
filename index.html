<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Graham</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #667eea, #764ba2 40%, #111827 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: radial-gradient(circle at top, #4f46e5, #020617 60%);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            color: #f9fafb;
        }

        .profile {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(248, 250, 252, 0.95);
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            margin: 0 auto 18px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 12px rgba(15, 23, 42, 0.7);
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: #e5e7eb;
            opacity: 0.95;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .link-card {
            background: rgba(15, 23, 42, 0.96);
            padding: 14px 16px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #f9fafb;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(30, 64, 175, 0.85);
            transition: all 0.2s ease;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
            background: radial-gradient(circle at top left, rgba(129, 140, 248, 0.3), rgba(15, 23, 42, 0.98));
            border-color: rgba(191, 219, 254, 0.95);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .link-description {
            font-size: 12px;
            color: #cbd5f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-arrow {
            color: #a5b4fc;
            font-size: 18px;
        }

        .social-icons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.7);
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(191, 219, 254, 0.9);
        }

        .twitter-bg { background: #1da1f2; }
        .instagram-bg { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

        .custom-bg { background: #0f766e; }

        @media (max-width: 640px) {

            }

            .link-card {
                padding: 12px 14px;
            }

            .link-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
